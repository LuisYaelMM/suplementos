  <body>
 
    <!-- CONTACTANOS -->
    <div class="arriba">
    <h1>Contactanos</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At commodi, Grazie obcaecati ipsum officia dolor?</p>
</div>

    <form>
  <div class="container">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre</label>
          <input type="email" class="form-control cuadnom" id="exampleInputnombre" aria-describedby="emailHelp" placeholder="Nombre o alias" required>
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3"></div>
        <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control mail" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo Electronico 'suplementos@mail.com' " required>
          <div id="emailHelp" class="form-text"></div>
       
        <div class="mb-3"></div>
        <label for="exampleInputEmail1" class="form-label">Mensaje </label>
          <input type="email" class="form-control mensaje" id="exampleInputmensaje" aria-describedby="emailHelp" placeholder="Escribe tu mensaje" >
          <div id="emailHelp" class="form-text"></div>
        
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Acepto los Terminos y Condiciones</label></div>
        
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
      </form>

<div class="segundocont">
    <img class="oso" src="/assets/img/Royal.jpg" class="rounded" class="img-fluid" alt="logotipo" width="400px" height="400px" >
</div>





    <!-- FIN DE CONTACTANOS -->
