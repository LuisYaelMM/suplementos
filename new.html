<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
<div class="container">
<div>
<div class="container mt-0 shadow rounded login">
    
  
  <div class="row align-items-stretch">
      
      <div class="col-lg-7 img-login d-none d-lg-block rounded">
        
      </div>

      <div class="col-lg-5 p-5">
        <div class="px-lg-5 py-lg-4 p-4">
          <h1 class="mb-4 text-center">Acesso a tu cuenta</h1>
          <form>
            <div class="mb-3">
              <label
                for="exampleInputEmail1"
                class="form-label font-weight-bold"
                >Email:</label
              >
              <input
                type="email"
                class="form-control border-1"
                placeholder="Ingresa tu email"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                Nunca compartiremos tu correo electrónico con nadie más.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Contraseña:</label
              >
              <input
                type="password"
                class="form-control mb-2"
                id="exampleInputPassword1"
              />
              <a href="#" id="contrasenaHelp" class="form-text text-muted text-decoration-none"> ¿Olvidaste tu contraseña?</a>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Recordarme</label
              >
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2">Entrar</button>
          </form>

          <div>                
              <p>¿Aun no tienes cuenta? <a href="#" id="linkRegistrate" class="form-text text-muted text-decoration-none"> Registrate </a></p>                
          </div>

        </div>
      </div>


    </div>
</div> 

</div>
</div>

  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
  crossorigin="anonymous"
></script>
</body>
</html>
